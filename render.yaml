services:
  - type: web
    name: cleanliness-api
    env: python
    plan: starter
    buildCommand: |
      pip install --no-cache-dir --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --worker-class sync --timeout 300 --keep-alive 2 --max-requests 100 --max-requests-jitter 10 --preload --worker-tmp-dir /dev/shm app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"